<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">

    <title>All People</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"  th:text="${person.getName()}">name</a>
</div>

</body>
</html>
