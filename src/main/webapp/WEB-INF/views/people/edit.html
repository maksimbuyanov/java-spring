<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">

    <title>New person</title>
</head>
<body>

<form th:method="patch"
      th:action="@{/people/{id}(id=${person.getId()})}"
      th:object="${person}"
      style="display: flex; flex-direction: column; align-items: start; justify-content: start; margin-top: 20px; gap: 20px;">
    >
    <label>Name
        <br>
        <input type="text"
               th:field="*{name}"
        >
        <br>
        <span style="color: red"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </label>
    <label>Age
        <br>
        <input type="number"
               th:field="*{age}"
        >
        <br>
        <span style="color: red"
              th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}"></span>
    </label>
    <label>Email
        <br>
        <input type="text"
               th:field="*{email}"
        >
        <br>
        <span style="color: red"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span>
    </label>

    <input type="submit"
           value="Update">

</form>

</body>
</html>
